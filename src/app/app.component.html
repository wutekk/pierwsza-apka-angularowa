<h1>{{ title }}</h1>

<button (click)="odwroc_zakupy()">Odwróć</button>
<button (click)="usun_zaznaczone()">wyczyść</button>
<div class="lista_z_kropkami">
    <ul>
        @for (rzecz of lista_zakupow(); track rzecz; let i = $index) {
        <li (click)="odwroc_zaznaczenie(i)">
            @if (rzecz.zaznaczenie) {
                ☑️{{ rzecz.nazwa }}
            } @else {
                🟪{{ rzecz.nazwa}}
        }
        </li>
        }
    </ul>
</div>
