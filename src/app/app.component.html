<h1>{{ title }}</h1>

<div class="pudelko_z_batonami">
    <button (click)="odwroc_zakupy()">Odwróć</button>
    <button (click)="usun_zaznaczone()">Wyczyść</button>
    <button (click)="pokaz_input()">Nowy produkt</button>
</div>
<div class="lista_z_kropkami">
    @if (input_pokazany) {
    <div class="formularz">
        <input [(ngModel)]="nowej_rzeczy_nazwa" placeholder="Nowy produkt" />
        <button (click)="dodaj_zakup()">Dodaj</button>
    </div>
    }
    <ul>
        @for (rzecz of lista_zakupow(); track rzecz; let i = $index) {
        <li (click)="odwroc_zaznaczenie(i)">
            @if (rzecz.zaznaczenie) {
            ☑️{{ rzecz.nazwa }}
            } @else {
            🟪{{ rzecz.nazwa}}
            }
        </li>
        }
    </ul>
</div>
